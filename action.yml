name: 'test'
description: 'Test Github Action'
author: 'Itential'

inputs:
  GITHUB_TOKEN:
   description: 'Github token'
   required: true
  IAP_INSTANCE:
    description: 'IAP Instance to run workflow'
    required: true
  TIMEOUT:
    description: 'Time interval to check job status'
    required: true
    default: '30'
  WORKFLOW:
    description: 'Workflow name to run'
    required: true

runs:
  using: 'node16'
  main: 'dist/index.js'